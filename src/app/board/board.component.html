<h2 class="center"> Current Player: {{ player }} </h2>

<button nbButton outline status="danger" class="center" (click)="newGame()">Start New Game</button>

<h4 *ngIf="winner">
  Player {{ winner }} won the game!
</h4>

<main>
  <app-square
    *ngFor="let val of squares; let i = index"
    [value]="val"
    (click)="makeMove(i)">

  </app-square>
</main>
